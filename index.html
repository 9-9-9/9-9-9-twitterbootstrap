<!DOCTYPE html>
<html lang="en" class="login">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Bootstrap Admin</title>
    <link rel="stylesheet" href="assets/css/global.css" type="text/css">
</head>
<body>
<div class="modal" id="modal-login">
  <form action="dashboard.html" method="post">
    <div class="modal-header">
      <h3>
        Login
      </h3>
    </div>
    <div class="modal-body">
      <fieldset>
        <div class="control-group">
          <label for="login-username">Username</label>
          <div class="input">
            <input class="large validates[required]" id="login-username" name="login[username]" size="30" type="text" autocomplete="off"> <span class="help-inline">Username hint</span>
          </div>
        </div>
        <div class="control-group error">
          <label for="login-password">Password</label>
          <div class="input">
            <input class="large validates[required]" id="login-password" name="login[password]" size="30" type="password"> <span class="help-inline">Password hint</span>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="modal-footer">
      <a href="#" class="toggle-login-recovery">Can't remember your username/password?</a> <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
<div class="modal" id="modal-recovery">
  <form action="#" method="post" id="frm-recovery">
    <div class="modal-header">
      <h3>
        Password Recovery
      </h3>
    </div>
    <div class="modal-body">
      <fieldset>
        <div class="control-group">
          <label for="recovery-username">Username or e-mail</label>
          <div class="input">
            <input class="large validates[required]" id="recovery-username" name="recovery[username]" size="30" type="text" autocomplete="off"> <span class="help-inline">Password recovery hint</span>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary toggle-login-recovery">Cancel</button> <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
   <div id="footer">
    <hr>
    <div class="inner">
      <div class="container">
                <p>
          Assembled with â™¥ by <a href="http://www.twitter.com/davitferreira" target="_blank">@davitferreira</a>, using <a href="http://twitter.github.com/bottstrap">twitter bootstrap</a> and <a href="http://jquery.com">jquery</a>.
        </p>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery-1.11.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/admin.min.js"></script>
</body>
</html>

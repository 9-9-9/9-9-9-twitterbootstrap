<!DOCTYPE html> 
<html class="login">
<head>
    <title>Twitter Bootstrap Admin</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
  <div class="modal" id="modal-login">
    <form action="dashboard.html" method="post">
      <div class="modal-header">
        <h3>
          Login
        </h3>
      </div>
      <div class="modal-body">
        <fieldset>
          <div class="clearfix">
            <label for="login-username">Username</label>
            <div class="input">
              <input class="large validates[required]" id="login-username" name="login[username]" size="30" type="text" autocomplete="off"> <span class="help-inline">Username hint</span>
            </div>
          </div>
          <div class="clearfix">
            <label for="login-password">Password</label>
            <div class="input">
              <input class="large validates[required]" id="login-password" name="login[password]" size="30" type="password"> <span class="help-inline">Password hint</span>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <a href="#" class="toggle-login-recovery">Can't remember your username/password?</a> <button type="submit" class="btn primary">Login</button>
      </div>
    </form>
  </div>
  <div class="modal" id="modal-recovery">
    <form action="#" method="post">
      <div class="modal-header">
        <h3>
          Password Recovery
        </h3>
      </div>
      <div class="modal-body">
        <fieldset>
          <div class="clearfix">
            <label for="recovery-username">Username or e-mail</label>
            <div class="input">
              <input class="large" id="recovery-username" name="recovery[username]" size="30" type="text" autocomplete="off"> <span class="help-inline">Password recovery hint</span>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn secondary toggle-login-recovery">Cancel</button> <button type="submit" class="btn primary">Submit</button>
      </div>
    </form>
  </div>
  <script src="assets/js/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="assets/js/admin.js" type="text/javascript"></script>
</body>
</html>
